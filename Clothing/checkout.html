    <script src="https://kit.fontawesome.com/84a2433f18.js" crossorigin="anonymous"></script>
    <script defer src="../js/components/error.js"></script>
    <script defer src="../js/checkout.js"></script>

<body>
    <header class="header-checkout">
        <a href="../index.html"><img src="../images/RainyDays_Logo.png" alt="Logo for Rainydays" class="logo"></a>
        <a href="../Clothing/Womens/jackets.html"><i class="fa-solid fa-arrow-left"></i> Go back to shop more</a>
    </header>
    <main class="checkout">
        <h1>Checkout</h1>
        <section class="basket">
            <div class="loader"></div>
        </section>
        <section class="form">
            <h2>Fill in your details</h2>
            <p class="login">Or login to your profile</p>
            <form>
                <div class="form-wrapper">
                    <div>
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" required class="form-input">
                        <label for="phone">Phone</label>
                        <input type="tel" name="phone" id="phone" class="form-input">
                        <label for="adress">Address</label>
                        <input type="text" name="address" id="address" class="form-input">        
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" class="form-input">
                        <label for="zip-code">Zip code</label>
                        <input type="number" name="zip-code" id="zip-code" class="form-input">
                        <label for="city">City</label>
                        <input type="text" name="city" id="city" class="form-input">        
                    </div>
                </div>
                <h2>Payment</h2>
                <div class="card-payment">
                    <i class="fa-solid fa-credit-card fa-xl"></i>
                    <input type="radio" checked name="payment" id="card" value="card" class="form-input">
                    <label for="card">Card payment</label>  
                </div>
                <div class="paypal-payment">
                    <i class="fa-brands fa-cc-paypal fa-xl"></i>
                    <input type="radio" name="payment" id="paypal" value="paypal" class="form-input">
                    <label for="paypal">PayPal</label>  
                </div>
                <h2>Delivery method</h2>
                <div class="delivery">
                    <i class="fa-solid fa-truck fa-xl"></i>
                    <p>Delivery at closest post office, free of charge.</p>
                    <p>Shipping 3-6 days.</p> 
                </div> 
                <div class="send-form">
                    <a href="checkout-complete.html" class="cta-button">Complete purchase</a>
                </div>
            </form>
        </section>
    </main>
</body>
</html>

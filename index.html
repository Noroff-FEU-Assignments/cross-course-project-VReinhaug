<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="High quality jackets for men and women who like the outdoors.">
  <title>Home | Rainydays</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@700&family=Palanquin:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/84a2433f18.js" crossorigin="anonymous"></script>
</head> 
<body>
  <header>
    <div>
      <a href="index.html"><img src="images/RainyDays_Logo.png" alt="Logo for Rainydays" class="logo"></a>
    </div>
    <div class="search">
      <label for="search"><i class="fa-solid fa-magnifying-glass fa-2xl" title="search"></i></label>
      <input type="text" name="search" id="search" class="search-input">
    </div>
    <div class="header-icons">
      <i class="fa-solid fa-user fa-2xl"></i>
      <i class="fa-solid fa-heart fa-2xl"></i>
      <i class="fa-solid fa-bag-shopping fa-2xl"></i>
    </div>
    <div class="nav">
      <input type="checkbox" id="menu-checkbox">
      <label for="menu-checkbox" class="hamburger-icon"><i class="fa-solid fa-bars fa-xl"></i></label>
      <label for="menu-checkbox" class="cross-icon"><i class="fa-solid fa-xmark fa-xl"></i></label>
      <nav>
        <a href="index.html" class="current">Home</a>
        <a href="Clothing/Womens/jackets.html">Women's jackets</a>
        <a href="#">Men's jackets</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>  
  <main>
    <div class="main-products">
        <div>
          <a href="Clothing/Womens/jackets.html"><img src="images/Hanne_Sether_Lilleberg1.jpeg" alt="Woman wearing the Hanne jacket" class="main-products_image"></a>
          <div class="main-products-button">
            <a href="Clothing/Womens/jackets.html" class="cta-button">Shop women's jackets</a>
          </div>
        </div>
        <div>
          <a href="#"><img src="images/Magnus_Sether_Lilleberg1.jpeg" alt="Man wearing the Magnus jacket" class="main-products_image"></a>
          <div class="main-products-button">
            <a href="#" class="cta-button">Shop men's jackets</a>
          </div>
        </div>
    </div>
    <a href="Clothing/Womens/ronja.html">
      <div class="banner">
        <div class="banner__text">
          <p class="banner__text1">Our bestseller Ronja</p>
          <p class="banner__text2">Now on sale!</p>  
        </div>
      </div>
    </a>
    <section>
      <h1>Share your #Rainydays</h1>
      <div class="carousel__frame1">
        <div class="carousel">
          <i class="fa-solid fa-chevron-left fa-xl"></i>
          <div>
            <img src="images/Ronja_Kjelstad3.jpeg" alt="Woman camping in the Ronja jacket">
          </div>
          <section class="carousel__info">
            <h2 class="carousel__h2">Ronja</h2>
            <div class="carousel__product">
              <div>
                <img src="images/RainyDays_Jacket2.png" alt="Ronja jacket">
              </div>
              <div class="carousel__color">
                <i class="fa-solid fa-circle ronja-1"></i>
                <i class="fa-solid fa-circle ronja-2"></i>
                <i class="fa-solid fa-circle ronja-3"></i>
              </div>  
            </div>
            <a href="Clothing/Womens/ronja.html" class="cta-button carousel__button">Shop Ronja</a>
          </section>
          <i class="fa-solid fa-chevron-right fa-xl"></i>
        </div>
        <div class="carousel__dots">
          <i class="fa-solid fa-circle"></i>
          <i class="fa-regular fa-circle"></i>
          <i class="fa-regular fa-circle"></i>  
        </div>  
      </div>
      <div class="carousel__frame2">
        <div class="carousel">
          <i class="fa-solid fa-chevron-left fa-xl"></i>
          <div>
            <img src="images/Magnus_Sether_Lilleberg4.jpeg" alt="Man rock climbing in the Magnus jacket">
          </div>
          <section class="carousel__info">
            <h2 class="carousel__h2">Magnus</h2>
            <div class="carousel__product">
              <div>
                <img src="images/RainyDays_Jacket4.png" alt="Magnus jacket">
              </div>
              <div class="carousel__color">
                <i class="fa-solid fa-circle"></i>
                <i class="fa-solid fa-circle magnus-1"></i>
              </div>  
            </div>
            <a href="#" class="cta-button carousel__button">Shop Magnus</a>
          </section>
          <i class="fa-solid fa-chevron-right fa-xl"></i>
        </div>
        <div class="carousel__dots">
          <i class="fa-regular fa-circle"></i>
          <i class="fa-solid fa-circle"></i>
          <i class="fa-regular fa-circle"></i>  
        </div>    
      </div>
      <div class="carousel__frame3">
        <div class="carousel">
          <i class="fa-solid fa-chevron-left fa-xl"></i>
          <div>
            <img src="images/Cecilie_Feyling2.jpeg" alt="Woman hiking in the Cecilie jacket">
          </div>
          <section class="carousel__info">
            <h2 class="carousel__h2">Cecilie</h2>
            <div class="carousel__product">
              <div>
                <img src="images/RainyDays_Jacket1.png" alt="Cecilie jacket">
              </div>
              <div class="carousel__color">
                <i class="fa-solid fa-circle cecilie-1"></i>
                <i class="fa-solid fa-circle cecilie-2"></i>
                <i class="fa-solid fa-circle cecilie-3"></i>
              </div>  
            </div>
            <a href="Clothing/Womens/jackets.html" class="cta-button carousel__button">Shop Cecilie</a>
          </section>
          <i class="fa-solid fa-chevron-right fa-xl"></i>
        </div>
        <div class="carousel__dots">
          <i class="fa-regular fa-circle"></i>
          <i class="fa-regular fa-circle"></i>  
          <i class="fa-solid fa-circle"></i>
        </div>  
      </div>
    </section>
  </main>
  <footer>
    <div>
      <i class="fa-brands fa-facebook fa-2xl"></i>
      <i class="fa-brands fa-instagram fa-2xl"></i>
      <i class="fa-brands fa-tiktok fa-2xl"></i>
    </div>
    <div>
      <a href="contact.html"><h2>Contact us</h2></a>
    </div>
  </footer>
